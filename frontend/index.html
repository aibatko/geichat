<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gay Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="game-container">
    <div id="mainScreen" class="main-screen">
        <h1 class="game-title">GAY CHAT</h1>
        <div id="playButtonContainer">
            <button id="playButton" class="play-button" onclick="showAuthModal()">Start</button>
        </div>
        <div id="userInfo" class="user-info d-none">
            <span id="welcomeMessage">User: <span id="username"></span></span>
            <button id="signoutButton" class="sign-out-button" onclick="signOut()">Sign Out</button>
        </div>
    </div>
    <div id="chatPanel" class="chat-panel d-none">
        <h3 class="chat-title">Gay Chat</h3>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <label for="chatInput"></label>
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." />
            <button class="chat-send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<div class="modal fade" id="authModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content game-modal">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalTitle">CREATE ACCOUNT</h5>
            </div>
            <div class="modal-body">
                <form id="authForm">
                    <div class="mb-4">
                        <label for="usernameInput"></label>
                        <input type="text" class="game-input" id="usernameInput" placeholder="Enter Username" required>
                    </div>
                    <div class="mb-4">
                        <label for="passwordInput"></label>
                        <input type="password" class="game-input" id="passwordInput" placeholder="Enter Password" required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label remember-me" for="rememberMe">Remember me</label>
                    </div>
                    <div class="d-flex flex-column align-items-center gap-3">
                        <button type="submit" class="game-button">START Gay Chat</button>
                        <button type="button" class="switch-auth-button" onclick="toggleAuthMode()">
                            Already have an account? Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
