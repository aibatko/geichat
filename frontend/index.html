<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-4" id="authSection">
    <h2 id="authTitle">Create Account</h2>
    <form id="authForm" class="mb-3">
        <div class="mb-2">
            <input type="text" id="usernameInput" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-2">
            <input type="password" id="passwordInput" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button type="button" id="toggleAuth" class="btn btn-link">Sign In</button>
    </form>
</div>

<div class="container" id="app" style="display:none;">
    <div class="d-flex justify-content-between mb-3">
        <h3 id="welcome"></h3>
        <button class="btn btn-secondary" id="signOutBtn">Sign Out</button>
    </div>
    <div id="groupSection">
        <h4>Your Groups</h4>
        <ul id="groupList" class="list-group mb-3"></ul>
        <button class="btn btn-success" id="newGroupBtn">New Group</button>
    </div>
    <div id="chatSection" style="display:none;">
        <h4 id="currentGroup"></h4>
        <div id="messages" class="border rounded p-2 mb-2" style="height:300px; overflow-y:auto;"></div>
        <div class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Message">
            <button class="btn btn-primary" id="sendBtn">Send</button>
            <button class="btn btn-outline-secondary" id="inviteBtn">Invite</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
